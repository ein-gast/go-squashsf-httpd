bind_addr: 127.0.0.1
bind_port: 8080
charset: utf-8
buffer: 10240
#error_log: "./var/logs/error.log"
#access_log: "./var/logs/access.log"
access_log_off: false
client_timeout: 5.0
routes:
  # open http://127.0.0.1:8080/me/index.html
  - prefix: /me/
    squash: ./examples/data/potree-lion.sq
  # open http://127.0.0.1:8080/you/index.html
  - prefix: /you/
    squash: ./examples/data/potree-lion.sq
  # open http://127.0.0.1:8080/all/potree-lion.sq/index.html
  - prefix: /all/
    squashdir: ./examples/data/